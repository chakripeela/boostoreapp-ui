name: Deploy to Azure App Service

on:
  workflow_dispatch:
    description: "Manual deployment to Azure App Service"

env:
  APPSERVICE_NAME: ${{ secrets.APPSERVICE_NAME }}
  AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Verify build output
        run: ls -la dist/ && ls -la dist/web.config

      - name: Create deployment package
        run: |
          cd dist
          zip -r -q ../deploy.zip .
          cd ..
          ls -lh deploy.zip

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to App Service using CLI
        run: |
          az webapp deployment source config-zip \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.APPSERVICE_NAME }} \
            --src ./deploy.zip

      - name: Restart App Service
        run: |
          az webapp restart \
            --name ${{ env.APPSERVICE_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }}

      - name: Wait for App Service to start
        run: sleep 30

      - name: Verify Deployment
        run: |
          echo "âœ… Application deployed successfully to App Service!"
          echo "App Service: ${{ env.APPSERVICE_NAME }}"
          echo "URL: https://${{ env.APPSERVICE_NAME }}.azurewebsites.net"
          echo "=========================="
          echo "If blank page appears:"
          echo "1. Wait 1-2 minutes for App Service to fully start"
          echo "2. Hard refresh browser (Ctrl+Shift+Delete or Cmd+Shift+Delete)"
          echo "3. Check App Service logs:"
          echo "   az webapp log tail --name ${{ env.APPSERVICE_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }}"
          echo "=========================="
