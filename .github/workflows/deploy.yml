name: Build and Deploy to Azure App Service

on:
  workflow_dispatch:

env:
  REGISTRY_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
  IMAGE_NAME: bookstore-app
  APPSERVICE_NAME: ${{ secrets.APPSERVICE_NAME }}
  AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push Docker image
        run: |
          az acr build \
            --registry ${{ env.REGISTRY_LOGIN_SERVER }} \
            --image ${{ env.IMAGE_NAME }}:latest \
            --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            .

      - name: Deploy container to App Service
        run: |
          az webapp config container set \
            --name ${{ env.APPSERVICE_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --docker-custom-image-name ${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --docker-registry-server-url https://${{ env.REGISTRY_LOGIN_SERVER }}

      - name: Restart App Service
        run: |
          az webapp restart \
            --name ${{ env.APPSERVICE_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }}

      - name: Display app URL
        run: |
          echo "âœ… Deployed to: https://${{ env.APPSERVICE_NAME }}.azurewebsites.net"
