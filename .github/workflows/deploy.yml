name: Build and Deploy to Azure App Service

on:
  workflow_dispatch:
    description: "Manual deployment to Azure App Service"

env:
  REGISTRY_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
  REGISTRY_USERNAME: ${{ secrets.ACR_USERNAME }}
  REGISTRY_PASSWORD: ${{ secrets.ACR_PASSWORD }}
  IMAGE_NAME: bookstore-app
  APPSERVICE_NAME: ${{ secrets.APPSERVICE_NAME }}
  AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY_LOGIN_SERVER }}
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ env.REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.APPSERVICE_NAME }}
          images: ${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          registryUrl: https://${{ env.REGISTRY_LOGIN_SERVER }}
          registryUsername: ${{ env.REGISTRY_USERNAME }}
          registryPassword: ${{ env.REGISTRY_PASSWORD }}

      - name: Restart App Service
        run: |
          az webapp restart \
            --name ${{ env.APPSERVICE_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }}

      - name: Wait for App Service to start
        run: sleep 30

      - name: Verify Deployment
        run: |
          echo "âœ… Application deployed successfully to Azure App Service!"
          echo "App Service: ${{ env.APPSERVICE_NAME }}"
          echo "URL: https://${{ env.APPSERVICE_NAME }}.azurewebsites.net"
          echo "=========================="
          echo "If blank page appears:"
          echo "1. Wait 1-2 minutes for App Service to fully start"
          echo "2. Hard refresh browser (Ctrl+Shift+Delete)"
          echo "3. Check logs: az webapp log stream --name ${{ env.APPSERVICE_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }}"
          echo "=========================="
