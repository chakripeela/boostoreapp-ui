name: Build and Deploy to Azure App Service

on:
  workflow_dispatch:
    description: "Manual deployment to Azure App Service"

env:
  REGISTRY_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
  IMAGE_NAME: bookstore-app
  APPSERVICE_NAME: ${{ secrets.APPSERVICE_NAME }}
  AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push Docker image to ACR
        run: |
          az acr build \
            --registry ${{ env.REGISTRY_LOGIN_SERVER }} \
            --image ${{ env.IMAGE_NAME }}:latest \
            --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            .

      - name: Verify image in ACR
        run: |
          REGISTRY_NAME=$(echo ${{ env.REGISTRY_LOGIN_SERVER }} | cut -d. -f1)
          echo "Checking images in ACR registry: $REGISTRY_NAME"
          az acr repository list --name $REGISTRY_NAME || true
          
          echo ""
          echo "Recent tags for ${{ env.IMAGE_NAME }}:"
          az acr repository show-tags --name $REGISTRY_NAME --repository ${{ env.IMAGE_NAME }} || echo "Image not found"

      - name: Deploy to App Service
        run: |
          # Set container image with ACR credentials
          az webapp config container set \
            --name ${{ env.APPSERVICE_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --docker-custom-image-name ${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --docker-registry-server-url https://${{ env.REGISTRY_LOGIN_SERVER }}
          
          # Display current container config
          echo "Current container configuration:"
          az webapp config container show \
            --name ${{ env.APPSERVICE_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} || true

      - name: Restart App Service
        run: |
          az webapp restart \
            --name ${{ env.APPSERVICE_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }}

      - name: Wait for App Service to start
        run: sleep 45

      - name: Check App Service status
        run: |
          echo "App Service details:"
          az webapp show \
            --name ${{ env.APPSERVICE_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query "{name:name, state:state, runtimeVersion:runtimeVersion}"
          
          echo ""
          echo "Container configuration:"
          az webapp config container show \
            --name ${{ env.APPSERVICE_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} || echo "No container config found"

      - name: Stream App Service logs
        run: |
          echo "Streaming logs from App Service (last 50 lines)..."
          az webapp log tail \
            --name ${{ env.APPSERVICE_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --max-lines 50 || true

      - name: Verify Deployment
        run: |
          echo "âœ… Application deployed successfully to Azure App Service!"
          echo "App Service: ${{ env.APPSERVICE_NAME }}"
          echo "URL: https://${{ env.APPSERVICE_NAME }}.azurewebsites.net"
          echo "=========================="
          echo "Container is running on port 80"
          echo "If you see a 503 error:"
          echo "1. Check logs: az webapp log stream --name ${{ env.APPSERVICE_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }}"
          echo "2. Wait 2-3 minutes for container to fully initialize"
          echo "3. Hard refresh browser (Ctrl+Shift+R)"
          echo "=========================="
