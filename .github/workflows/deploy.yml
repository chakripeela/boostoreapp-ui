name: Deploy to Azure App Service

on:
  workflow_dispatch:
    description: "Manual deployment to Azure App Service"

env:
  APPSERVICE_NAME: ${{ secrets.APPSERVICE_NAME }}
  AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Verify build output
        run: ls -la dist/

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.APPSERVICE_NAME }}
          package: ./dist

      - name: Verify Deployment
        run: |
          echo "âœ… Application deployed successfully to App Service!"
          echo "App Service: ${{ env.APPSERVICE_NAME }}"
          echo "URL: https://${{ env.APPSERVICE_NAME }}.azurewebsites.net"
